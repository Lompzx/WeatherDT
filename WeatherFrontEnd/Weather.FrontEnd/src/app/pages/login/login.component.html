<!-- login.component.html -->
<div class="min-h-screen bg-gray-50">
    <!-- Simple Navbar -->
    <nav class="bg-white shadow-sm fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-center items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-cloud-sun text-blue-500 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">WeatherApp</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col items-center justify-center p-5 pt-24">
        <!-- Login Card -->
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Card Header -->
            <div class="bg-blue-600 py-5 px-6">
                <h2 class="text-xl font-bold text-white text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </h2>
                <p class="text-blue-100 text-center text-sm mt-1">
                    Enter your credentials to access your account
                </p>
            </div>

            <!-- Card Body -->
            <div class="p-6">
                <!-- Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            <i class="fas fa-envelope mr-2"></i>
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-at text-gray-400"></i>
                            </div>
                            <input
                                type="email"
                                id="email"
                                formControlName="email"
                                required
                                placeholder="your@email.com"
                                class="w-full pl-10 pr-3 py-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                [class.border-gray-300]="!loginForm.get('email')?.errors"
                                [class.border-red-500]="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                                autocomplete="email"
                            />
                        </div>
                        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" 
                             class="text-red-500 text-xs mt-1">
                            <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
                            <span *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            <i class="fas fa-lock mr-2"></i>
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-key text-gray-400"></i>
                            </div>
                            <input
                                [type]="showPassword ? 'text' : 'password'"
                                id="password"
                                formControlName="password"
                                required
                                placeholder="Enter your password"
                                class="w-full pl-10 pr-10 py-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                [class.border-gray-300]="!loginForm.get('password')?.errors"
                                [class.border-red-500]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                            />
                            <button
                                type="button"
                                (click)="togglePasswordVisibility()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <i [class]="showPassword ? 'fas fa-eye-slash text-gray-600' : 'fas fa-eye text-gray-400'"></i>
                            </button>
                        </div>
                        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" 
                             class="text-red-500 text-xs mt-1">
                            <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
                            <span *ngIf="loginForm.get('password')?.hasError('minlength')">
                                Password must be at least 6 characters
                            </span>
                        </div>
                        <div class="flex justify-end">
                            <a routerLink="/forgot-password" 
                               class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                    
                    @if (loginError) {
                          <p class="text-center text-red-500">{{ loginError.message }}</p>
                        }

                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="remember"
                            formControlName="rememberMe"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        />
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        [disabled]="loginForm.invalid || isLoading"
                        class="w-full bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-blue-400 disabled:cursor-not-allowed"
                    >
                        <i [class]="isLoading ? 'fas fa-spinner fa-spin mr-2' : 'fas fa-sign-in-alt mr-2'"></i>
                        {{ isLoading ? 'Signing in...' : 'Sign In' }}
                    </button>
                </form>
            </div>
        </div>

        <!-- Info Message -->
        <div class="mt-6 text-center max-w-md">
            <p class="text-gray-600 text-sm">
                <i class="fas fa-info-circle mr-1"></i>
                Use the email address registered in our system
            </p>
        </div>
    </main>
</div>
